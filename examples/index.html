<!DOCTYPE html>
<html>
<head>
  <title>Single-page Â¢set-up with script tag</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../dist/components.build.js"></script>
  <style>
    body {
      margin: 0;
    }
    #app {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <img src="../dist/crest.svg" alt="" width="200">
      <h1>Example of using simple single-page set-up with <code>script</code> tag</h1>
      <p>
        <dit-button @click.native="handleButtonPress">{{buttonText}}</dit-button>
      </p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        buttonText: 'Press the button',
      },
      components: DITComponents.FormElements,
      methods: {
        handleButtonPress: function () {
          this.buttonText = this.buttonText.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
